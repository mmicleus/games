<div
  class="hero d-flex justify-content-center align-items-end"
  [ngStyle]="{ 'background-image': getBackgroundUrl() }"
></div>

<div class="content">
  <h1>{{ gameData.name }}</h1>
  <p>Release: {{ utility.getFormattedDate(gameData.released) }}</p>
  <div class="genres">
    <span *ngFor="let genre of gameData.genres; let i = index">
      {{ genre.name }}<span *ngIf="!(i == gameData.genres.length - 1)">,</span>
    </span>
  </div>
</div>

<app-table [gameData]="gameData"></app-table>
